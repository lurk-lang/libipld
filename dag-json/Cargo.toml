[package]
name = "lurk-ipld-json"
version = "0.1.0"
authors = ["porcuquine <porcuquine@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/lurk-lang/lurk-ipld"

[dependencies]
